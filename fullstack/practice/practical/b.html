<!DOCTYPE html>
<html>
<head>
    <title>
        rectangular outline
    </title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background: white;
            border: 2px solid black;
            box-shadow : 2px 3px 5px gray;
            transition: background 0.3s;
        }
        .box:hover {
            height: 200px;
            width: 200px;
            background: gray;
            border-radius :50%;
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
