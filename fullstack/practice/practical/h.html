<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .highlight {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px; /* (300-100) */
            height: 200px; /* (300-100) */
            border: 2px solid red;
            background-color: rgba(255, 0, 0, 0.3);
            pointer-events: none; /* Prevent it from interfering with clicks */
        }
    </style>
</head>
<body>

    <h1>Click anywhere on photo</h1>

    <div class="image-container">
        <img src="photo.jpeg" alt="Priyanshu" usemap="#mp">
        <div class="highlight"></div>
    </div>

    <map name="mp">
        <area shape="rect" coords="100,100,300,300" href="http://www.priyanshuthapliyal.me" target="_blank">
    </map>

</body>
</html>
