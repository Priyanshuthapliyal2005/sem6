<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width:80vh;
            height:80vh;
            border: 1px solid blue;
            display:flex;
            justify-content: center;
            align-items: center;
            background-color: lightgray;
        }
        .triangle{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 100px;
            clip-path: polygon(50% 0%, 0% 100% , 100% 100%);
            background: orange;
            
        }
        .triangle:hover{
            height:200px;
            width:200px;
            clip-path: none;
            box-shadow: 1px 2px 3px brown;
            background : rgb(254, 248, 248);
        }
    </style>
</head>
<body>
    <div class="triangle"></div>
</body>
</html>
