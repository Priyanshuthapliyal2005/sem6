<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    Enter First Number : <input type="number" id="num1"><br><br>
    Enter Second Number : <input type="number" id="num2"><br><br>

    <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
    </select>

    <button type="button" onclick="calculate()">Calculate</button>
    <div id="loc"></div>

    <script>
        function calculate(){
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            var operation = document.getElementById("operation").value;
            if(operation == "add"){
                var sum = num1 + num2;
                document.getElementById("loc").innerHTML = "Sum of " + num1 + " and " + num2 + " is " + sum;
            }
            else if(operation == "sub"){
                var diff = num1 - num2;
                document.getElementById("loc").innerHTML = "Difference of " + num1 + " and " + num2 + " is " + diff;
            }
            else if(operation == "mul"){
                var prod = num1 * num2;
                document.getElementById("loc").innerHTML = "Product of " + num1 + " and " + num2 + " is " + prod;
            }
            else if(operation == "div"){
                if(num2 == 0){
                    document.getElementById("loc").innerHTML = "Cannot divide by zero";
                }
                else{
                    var quo = num1 / num2;
                    document.getElementById("loc").innerHTML = "Quotient of " + num1 + " and " + num2 + " is " + quo;
                }
            }
            else{
                document.getElementById("loc").innerHTML = "Invalid operation";
            }
        }
    </script>

</body>
</html>
