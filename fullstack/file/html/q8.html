<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Customer Profile</title>
</head>
<body>
    <h1>Hotel Customer Profile</h1>
    
    <form action="#" method="post">
        <table border="1">
            <tr>
                <td><label for="name">Full Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="4" cols="30" required></textarea></td>
            </tr>
            
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" min="18" max="120" required></td>
            </tr>
            
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            
            <tr>
                <td><label for="roomType">Room Type:</label></td>
                <td>
                    <select id="roomType" name="roomType" required>
                        <option value="">Select Room Type</option>
                        <option value="ac">A/C</option>
                        <option value="nonac">Non-A/C</option>
                        <option value="deluxe">Deluxe</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>Payment Type:</td>
                <td>
                    <input type="radio" id="cash" name="payment" value="cash" required>
                    <label for="cash">Cash</label>
                    <input type="radio" id="card" name="payment" value="card">
                    <label for="card">Credit/Debit Card</label>
                    <input type="radio" id="coupon" name="payment" value="coupon">
                    <label for="coupon">Coupons</label>
                </td>
            </tr>
            
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <h2>Name - Priyanshu Thapliyal &nbsp;&nbsp; Student ID-220112794&nbsp;&nbsp; Semester- 6th &nbsp;&nbsp; Section -C1</h2>
</body>
</html>
