<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #f2f2f2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 40px auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        
        .text {
            text-shadow: 2px 2px 5px #ccc;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="text">Box and Text Shadow Example</p>
    </div>
</body>
</html>
