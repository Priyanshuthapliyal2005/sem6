<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round corners</title>
    <style>
        body{
            border: 5px solid black;
            padding: 20px;
            margin: 20px;
        }
        #box1{
            background-color: rgb(32, 213, 216);
            border-radius: 20px;
            width:200px;
            height: 200px;
            border: 1px solid black;
            padding: 20px;
            margin: 10px;
        }
        #box2{
            background-color: yellow;
            border-radius: 100px;
            width:100px;
            height: 100px;
            border: 1px solid rgb(0, 0, 0);
            padding: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="box1"> 
        This is rounded corners box 1
    </div>
    <div id="box2"> 
        This is rounded corners box 2
    </div>
    <pre>Name: Priyanshu Negi  Student Id:22011884  Sem: 6th  Sec: C1</pre>
</body>
</html>
