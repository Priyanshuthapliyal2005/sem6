<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Basic Information</legend><br>
            <label for="name">Full Name: </label>
            <input type="text" name="" id="name"><br><br>
            <label for="dob">Birth Date: </label>
            <input type="text" name="" id="dob"><br><br>
            <label>Gender: </label>
            <input type="radio" name="" id="male">
            <label for="male">Male</label>
            <input type="radio" name="" id="female">
            <label for="female">Female</label><br><br>
            <label for="address">Address: </label>
            <input type="text" name="" id="address"><br><br>
            <label for="p_no">Phone Number: </label>
            <input type="text" name="" id="p_no"><br><br>
        </fieldset>
        <fieldset>
            <legend>Extra Information</legend><br>
            <label for="">Interests: </label>
            <input type="checkbox" name="" id="books">
            <label for="books">Books</label>
            <input type="checkbox" name="" id="movies">
            <label for="movies">Movies</label>
            <input type="checkbox" name="" id="videogames">
            <label for="videogames">Videogames</label><br><br>
            <label for="color">Favorite color</label>
            <input type="color" name="" id="color"><br><br>
        </fieldset>
        <br>
        <button type="submit">Send data</button>
        <button type="reset">Reset form</button>
    </form>

</body>
</html>
