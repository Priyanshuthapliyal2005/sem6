<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border: 5px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <label for="country">Choose country: </label>
    <select id="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="australia">Australia</option>
        <option value="france">France</option>
    </select><br>
    <label for="capital">Choose country: </label>
    <select name="" id="capital">
        <option value="london">London</option>
        <option value="delhi">Delhi</option>
        <option value="washington">Washington</option>
        <option value="paris">Paris</option>
        <option value="canberra">Canberra</option>
    </select><br>
    <button type="button" onclick="validate()">validate</button>
    <div id="ans"></div><br>
    <pre>Name: Priyanshu Thapliyal   Std.Id: 220112794   Sem: 6th   Sec: C1</pre><script>
        function validate(){
            const ctry={
                "india":"delhi",
                "usa":"washington",
                "uk":"london",
                "australia":"canberra",
                "france":"paris"
            }
            
            var country=document.getElementById("country").value;
            var capital=document.getElementById("capital").value;
            if(ctry[country]==capital){
                document.getElementById("ans").innerHTML="correct";
            }
            else{
                document.getElementById("ans").innerHTML="incorrect";
            }
        }
    </script>
</body>
</html>
